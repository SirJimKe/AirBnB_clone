<!DOCTYPE html>
<html lang="en">
    <head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>AirBnB Clone</title>
	<link rel="stylesheet" href="styles/4-common.css">
	<link rel="stylesheet" href="styles/3-header.css">
	<link rel="stylesheet" href="styles/6-filters.css">
	<link rel="stylesheet" href="styles/7-places.css">
	<link rel="stylesheet" href="styles/3-footer.css">
    </head>
    <body>
	<header>
	    <div class="logo"></div>
	</header>
	<div class="container">
	    <section class="filters">

		<div class="locations">
		    <h3>States</h3>
		    <h4>California, Arizona...</h4>
		    <div class="popover">
			<ul class="popover_list">
			    <li>
				<h2>Arizona:</h2>
				<ul class="popover_cities">
				    <li>Phoenix</li>
				    <li>Tucson</li>
				    <li>Tempe</li>
				</ul>
			    </li>
			    <li>
				<h2>California:</h2>
				<ul class="popover_cities">
				    <li>Los Angeles</li>
				    <li>San Jose</li>
				    <li>Oakland</li>
				</ul>
			    </li>
			</ul>
		    </div>
		</div>

		<div class="amenities">
		    <h3>Amenities</h3>
		    <h4>Internet, Kitchen...</h4>
		    <div class="popover">
			<ul>
			    <li>Balcony</li>
			    <li>Bathroom</li>
			    <li>Kitchen</li>
			    <li>Patio</li>
			    <li>Sauna</li>
			</ul>
		    </div>
		</div>

		<button>Search</button>

	    </section>

	    <section class="places">
		<h1>Places</h1>
		<div class="places_items">
		    <article>
			<h2>My home</h2>
		    </article>
		    <article>
			<h2>Tiny house</h2>
		    </article>
		    <article>
			<h2>A suite</h2>
		    </article>
		</div>
	    </section>

	</div>
	<footer>
	    <p>Best School</p>
	</footer>
    </body>
</html>
